<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        .contact-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .whatsapp-link {
            color: #25d366;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <p>This is my WhatsApp:</p>
    <a href="https://grabify.link/T3TT2J" class="whatsapp-link" onclick="redirectToWhatsapp()">Click here to chat</a>
</div>

<script>
    function redirectToWhatsapp() {
        // Replace the link below with your actual WhatsApp link
        window.location.href = "https://web.whatsapp.com/send?phone=YOUR_NUMBER";
    }
</script>

</body>
</html>
